<template name="editItems">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h1>Items</h1>
    <div class="col-sm-6">
      {{#each items}}
        {{> editItemsRow}}
      {{/each}}
      <a id="addNewItem">Add item</a>
    </div>
    <div class="col-sm-6">
      {{#if showItemForm}}
        {{> editItemForm}}
      {{/if}}
    </div>
  </div>
</template>
