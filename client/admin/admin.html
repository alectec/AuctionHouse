<template name="admin">
  {{#if isPreSetUp}}
    {{> newAdmin}}
  {{else}}
    <div class="container">
      {{#if currentUser}}
        <p class="text-right"><a id="logOut" href="">DÃ©connexion</a></p>
        {{> editAuctionDetails}}
        {{> editItems}}
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <h1>Logs</h1>
          <table class="table table-striped">
            <thead>
              <th>Bidder</th>
              <th>Item Name</th>
              <th>Item Id</th>
              <th>Bid</th>
              <th>Bid Time</th>
            </thead>
            <tbody>
              {{#each logs}}
                {{> logRow}}
              {{/each}}
            </tbody>
          </table>
        </div>
      {{else}}
        <p>Veuillez entrer le mot de passe administrateur:</p>
        <input class="form-control adminPassword" id="inputAdminPassword" placeholder="Mot de passe" type="password"/>
        <button class="btn btn-default" id="submitAdminPassword" type="Submit">Valider</button>
      {{/if}}
    </div>
  {{/if}}
</template>
