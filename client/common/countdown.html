<template name="countdown">
  {{#unless hasAuctionBegun}}
    <p><span class="countdownTitle countdownInfo" id="countdownNotStarted">L'enchère n'a pas encore démarrée</span></p>
  {{else}}
    {{#if hasAuctionEnded}}
      <p><span class="countdownTitle countdownInfo" id="countdownEnded">L'enchère est finie</span></p>
    {{else}}
      <p>
        <span class="countdownTitle">Fin de l'enchère dans</span>
        <span class="timeBlock{{auctionDaysRemainingHide}}" id="daysRemainingBlock"><span class="timeRemaining" id="daysRemaining">{{auctionDaysRemaining}}</span> <span class="timeRemainingLabel" id="daysLabel">jours</span><span class="sentence">,</span></span>
        <span class="timeBlock" id="hoursRemainingBlock"><span class="timeRemaining" id="hoursRemaining">{{auctionHoursRemaining}}</span> <span class="timeRemainingLabel" id="hoursLabel">heures</span><span class="sentence">,</span></span>
        <span class="timeBlock" id="minutesRemainingBlock"><span class="timeRemaining" id="minutesRemaining">{{auctionMinutesRemaining}}</span> <span class="timeRemainingLabel" id="minutesLabel">minutes</span><span class="sentence"> et</span></span>
        <span class="timeBlock" id="secondsRemainingBlock"><span class="timeRemaining" id="secondsRemaining">{{auctionSecondsRemaining}}</span> <span class="timeRemainingLabel" id="secondsLabel">secondes</span></span>
      </p>
    {{/if}}
  {{/unless}}
</template>
