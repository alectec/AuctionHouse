<template name="header">
  <div class="header" style="background-color:{{primaryColour}}">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <h1>{{title}}</h1>
        <div id="timeAndName">
          {{> countdown}}
          <div class="form-inline" role="form">
            {{#unless nameIsSet}}
              <label for="bidderName" id="enterYourNameLabel" class="control-label">Entrez votre nom:</label>
              <input class="form-control" id="bidderName"/>
              <button class="btn btn-success btn-lg" id="submitName" type="Submit">Enregistrer</button>
              <button class="btn btn-success btn-lg" id="scrollToTop" type="Submit">Entrez votre nom</button>
            {{else}}
              <label class="control-label">
                <span class="bidderNameSurround">Votre nom est</span>
                <span class="bidderName">{{name}}</span>
                <a id="changeName">Modifier votre nom</a>
              </label>
            {{/unless}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
