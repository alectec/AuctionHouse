<template name="item">
  <div class="item col-md-6">
    <div class="itemImage" style="background-image: url('{{imageUrl}}');"></div>
    <div>
      <div class="rowtext">
        {{#if showBidErrorOnItem}}
          <div class="alert alert-danger">
            <p><strong>Oh non !</strong> Impossible d'enregistrer votre enchère. {{bidErrorMessage}}</p>
            <a class="dismissError">Fermer</a>
          </div>
        {{else}}
          <h2>{{name}}</h2>
          <div class="description">
            <p class="description">{{description}}</p>
            <p class="donatedBy">{{donatedBy}}</p>
          </div>
        {{/if}}
      </div>
      <p class="currentBid">Meilleure enchère: {{bid}} € <span class="{{hideBidder}}">par {{highestBidder}}</span></p>
      <span class="currencySymbol">€</span><input class="form-control newBid" id="newBid" type="number"/>
      <button class="btn btn-success submitBid" id="submitBid" type="Submit">Enchérir</button>
    </div>
  </div>
</template>
