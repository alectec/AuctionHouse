<template name="main">
  <div id="header">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <h1>{{title}}</h1>
        <div id="timeAndName">
          {{> countdown}}
          <div class="form-inline" role="form">
            {{#unless nameIsSet}}
              <label for="bidderName" class="control-label">Enter your name:</label>
              <input class="form-control" id="bidderName"/>
              <button class="btn btn-success btn-lg" id="submitName" type="Submit">Save</button>
            {{else}}
              <label class="control-label">
                Your name is <span class="bidderName">{{name}}</span>. <a id="changeName">Change name</a>
              </label>
            {{/unless}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
      {{#each items}}
        {{> item}}
      {{/each}}
    </div>
  </div>
</template>
