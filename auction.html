<head>
  <title>auction</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="container">
  	<div class="col-xs-12 col-sm-10 col-sm-offset-1">
  		<h1>Auction!</h1>
  		<p>My name is:</p>
  		<input class="form-control" placeholder="name"/>
  		{{#each items}}
  			{{> item}}
  		{{/each}}
  	</div>
  </div>
</template>

<template name="item">
	<div class="col-sm-4">
		<h2>{{name}}</h2>
		<p>{{description}}</p>
		<p>Current bid:</p>
		<p>{{bid}}</p>
		<input class="form-control" placeholder="bid price"/>
		<button class="btn btn-default" type="Submit">Bid</button>
  </div>
</template>
