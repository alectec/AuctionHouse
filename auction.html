<head>
  <title>auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
  <div class="container">
  	<div class="col-xs-12 col-sm-10 col-sm-offset-1">
  		<h1>Auction!</h1>
  		{{> countdown}}
  		<p>My name is:</p>
  		<input class="form-control" id="bidderName" placeholder="name"/>
  		{{#each items}}
  			{{> item}}
  		{{/each}}
      {{> version}}
  	</div>
  </div>
</template>

<template name="version">
  <div class="bottomRight">
    <p>v0.2</p>
  </div>
</template>

<template name="item">
	<div class="item col-sm-4">
		<h2>{{name}}</h2>
		<p>{{description}}</p>
    <img src="{{image}}"/>
		<p>Current bid:</p>
		<p>Â£ {{bid}}</p>
		<p>Highest bidder:</p>
		<p>{{highestBidder}}</p>
		<input class="form-control newBid" placeholder="bid price"/>
		<button class="btn btn-default" id="submitBid" type="Submit">Bid</button>
  </div>
</template>

<template name="countdown">
	{{#if hasAuctionEnded}}
		<h2>The auction is over.</h2>
	{{else}}
		<h2>The auction ends in {{auctionTimeRemaining}}</h2>
	{{/if}}
</template>

<template name="admin">
  <div class="container">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h1>Admin</h1>
      <label>Auction end date:</label>
        <div class='form-group input-group date datetimepicker'>
          <input type='text' class="form-control" />
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      <button class="btn btn-default" id="submitAdminChanges" type="Submit">Save changes</button>
    </div>
  </div>
</template>

<template name="logs">
	<div class="container">
		<h1>Logs</h1>
		<table class="table table-striped">
			<thead>
				<th>Bidder</th>
				<th>Item Name</th>
				<th>Item Id</th>
				<th>Bid</th>
				<th>Bid Time</th>
			</thead>
			<tbody>
				{{#each logs}}
				  {{> logRow}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="logRow">
	<tr>
		<td>{{bidder}}</td>
		<td>{{itemName}}</td>
		<td>{{itemId}}</td>
		<td>{{bid}}</td>
		<td>{{bidTime}}</td>
		<td><button class="btn btn-danger" id="deleteBid" type="Submit">Delete</button>
	</tr>
</template>
